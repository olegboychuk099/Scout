<main>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div class="content" *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="tournaments.length > 0 && !loading">

      <!-- Position Column -->
      <ng-container matColumnDef="Name_Tournament">
        <th mat-header-cell *matHeaderCellDef> Назва турніру</th>
        <td class="complaints__count" mat-cell *matCellDef="let element"
            [routerLink]="['/tournament',element.Name_Tournament, element.Season]"> {{element.Name_Tournament}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Season">
        <th mat-header-cell *matHeaderCellDef>Сезон</th>
        <td mat-cell *matCellDef="let element"> {{element.Season}}  </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Number_Of_Teams">
        <th mat-header-cell *matHeaderCellDef>Кількість команд</th>
        <td mat-cell *matCellDef="let element"> {{element.Number_Of_Teams}}</td>
      </ng-container>

      <ng-container matColumnDef="Area">
        <th mat-header-cell *matHeaderCellDef>Область</th>
        <td mat-cell *matCellDef="let element"> {{element.Area}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="footer">
      <button *ngIf="ADMIN || MEMBER" mat-button class="save__button" routerLink="/add-tournament">ДОДАТИ ТУРНІР
      </button>
      <mat-paginator class="paginator" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      <p class="info-text mat-body-2" *ngIf="tournaments.length <= 0">Турніри відсутні</p>
      <p class="info-text mat-body-2" *ngIf="loading">Loading...</p>
    </div>
  </div>
</main>
