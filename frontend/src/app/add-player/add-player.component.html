<div class="content">
  <div class="profile">
    <form (ngSubmit)="onSubmit()" [formGroup]="addForm">
      <div class="player">
        <div class="pl__btn">
          <div class="player__info">
            <div class="form__user">
              <mat-form-field class="form__input">
              <input matInput type="number" formControlName="Number_Licenses"
                     placeholder="Номер ліцензії:" />
              </mat-form-field>
              <mat-form-field class="form__input">
              <input matInput type="text" formControlName="First_Name" pattern="[A-Z,А-Я,І]{1}[a-z,а-я,і]{2,20}"
                     placeholder="Ім'я:" />
              </mat-form-field>
              <mat-form-field  class="form__input">
                <input matInput type="text" formControlName="Surname" pattern="[A-Z,А-Я,І]{1}[a-z,а-я,і]{2,20}"
                       placeholder="Прізвище:" />
              </mat-form-field>
              <mat-form-field  class="form__input">
                <input matInput type="text" formControlName="Patronymic" pattern="[A-Z,А-Я,І]{1}[a-z,а-я,і]{2,20}"
                       placeholder="По-батькові:"/>
              </mat-form-field>
              <mat-form-field class="form__input">
                <input matInput type="text" formControlName="Citizenship"
                       placeholder="Громадянство:"/>
              </mat-form-field>
              <mat-form-field class="form__input">
                <input placeholder="Дата народження:" formControlName="Birthday" matInput [matDatepicker]="picker3">
                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
              </mat-form-field>
              <mat-form-field   class="form__input">
                <mat-select placeholder="Позиції" formControlName="Position" multiple>
                  <mat-option value="Defender">Defender</mat-option>
                  <mat-option value="Forward">Forward</mat-option>
                  <mat-option value="Goalkeeper">Goalkeeper</mat-option>
                  <mat-option value="Halfback">Halfback</mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-raised-button [disabled]="!addForm.valid" class="save__button" disabled
                      type="submit">
                <p *ngIf="!loading">SAVE</p>
                <img *ngIf="loading"
                     src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
              </button>
              <mat-error *ngIf="error" class="error">{{error}}</mat-error>
            </div>
            <img class="img" src="../../assets/img/player.png" alt="Player">
            <div class="form__user">
              <mat-form-field  class="form__input">
                <input min="0" matInput type="number" formControlName="Cost"
                       placeholder="Ціна, $:" />
              </mat-form-field>
              <mat-form-field  class="form__input">
                <input min="0"  matInput type="number" formControlName="Salary"
                       placeholder="Зарплата, $:" />
              </mat-form-field>
              <mat-form-field  class="form__input">
                <input min="0" matInput type="number" formControlName="Game_Experience"
                       placeholder="Досвід, р:" />
              </mat-form-field>
              <mat-form-field class="form__input">
                <input min="100" max="300" value="100" matInput type="number" formControlName="Height"
                       placeholder="Зріст, см:" />
              </mat-form-field>
              <mat-form-field class="form__input">
                <input min="30" max="200" matInput type="number" formControlName="Weight"
                       placeholder="Вага, кг:"/>
              </mat-form-field>
              <mat-form-field class="form__input">
                <mat-select placeholder="Б'юча нога" formControlName="Kicking_Leg">
                  <mat-option value="Права">Права</mat-option>
                  <mat-option value="Ліва">Ліва</mat-option>
                  <mat-option value="Дві">Дві</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="form__input">
                <input matInput type="text" formControlName="Agent_Name"
                       placeholder="Ім'я агента:" />
              </mat-form-field>
              <mat-form-field class="form__input">
                <input matInput type="number" formControlName="Agent_Phone"
                       placeholder="Телефон агента:" />
              </mat-form-field>
              <button class="cancel__button" mat-raised-button routerLink="/players" type="button">
                CANCEL
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
